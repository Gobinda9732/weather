<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearher Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="maincontainer">
        <div class="hero1">
            <div class="input-group">
                <input type="text" id="user-location" placeholder="Search for places" />
                <select class="converter" id="converter">
                    <option>°C</option>
                    <option>°F</option>
                </select>
                <i class="fa-solid fa-magnifying-glass" onclick="findUserLocation()"></i>
            </div>
            <div class="weather-icon">
                <img src="10d@2x.png" alt="name">
            </div>
                
                
                
               
    
            <h2 class="temperature">34°C</h2>
            <div class="feelslike">
                <p>Feels like 32.99</p>
            </div>
            <div class="description"><span class="weather-condition">Scattered Clouds</span></div>
            <hr/>
            <div class="date"><p class="date">Wednesday, April 3 at 5:10 PM</p></div>
            <div class="city"> <p class="location">Bengaluru, IN</p></div>
        </div>

        
        <div class="hero2">
        </div>
           
    </div>
    
</body>
</html>
