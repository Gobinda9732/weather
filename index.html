<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearher Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="maincontainer">
        <div class="hero1">
            <div class="input-group">
                <input type="text" id="user-location" placeholder="Search for places" />
                <!-- <select class="converter" id="converter">
                    <option>°C</option>
                    <option>°F</option>
                </select> -->
                <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
            </div>
            <div class="main-status">

                <div class="weather-icon">
                    <img src="" alt="name" id="sky-image">
                </div>
                <div>
                    <h2 class="temperature"></h2>
                    <div class="feelslike">
                        <p class="feels-like-data"></p>
                    </div>
                    <div class="description"><i class="fa-solid fa-cloud"></i><span class="weather-condition"></span>
                    </div>
                    <hr />
                    <div class="date">
                        <p class="date">Wednesday, April 3 at 5:10 PM</p>
                    </div>
                    <div class="city">
                        <p class="location-data"></p>
                    </div>
                </div>
            </div>
        </div>


        <div class="hero2">
            <h2>Today's Highlight </h1>
                <div class="today-highlight">

                    <div class="f-1">
                        <div class="highlight-card">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                        <div class="highlight-card">
                            <div>Wind Speed</div><i class="fa-solid fa-wind"></i>
                            <div><span class="H2cardValue" id="Wvalue"></span> m/s</div>
                        </div>
                        <div class="highlight-card">
                            <div style="display: flex;"><i class="fa-solid fa-sun"></i>
                                <div style="margin-left: 10px;">
                                    <p><span id="SRvalue">6:15</span> AM</p>
                                    <p><span></span>Sunrise</p>
                                </div>
                            </div>
                            <div style="display: flex;"><i class="fa-regular fa-sun"></i>
                                <div style="margin-left: 10px;">
                                    <p><span id="SSvalue">7:12</span> PM</p>
                                    <p><span></span>Sunset</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="f-2">
                        <div class="highlight-card">
                            <div>Clouds</div><i class="fa-solid fa-cloud"></i>
                            <div><span class="H2cardValue" id="Cvalue"></span> %</div>
                        </div>
                        <div class="highlight-card">
                            <div style="display: flex;"><i class="fa-solid fa-globe-asia"></i>
                                <div style="margin-left: 10px;">
                                    <p><span></span>Latitude</p>
                                    <p><span id="LAvalue"></span></p>
                                </div>
                            </div>
                            <div style="display: flex;"><i class="fa-solid fa-globe"></i>
                                <div style="margin-left: 10px;">
                                    <p><span></span>Longitude</p>
                                    <p><span id="LOvalue"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="highlight-card">
                            <div>Pressure</div><i class="fa-solid fa-volcano"></i>
                            <div><span class="H2cardValue" id="Pvalue"> 32</span> hPa</div>
                        </div>
                    </div>
                </div>
                <h2>This Week </h1>
                    <div class="this-week">
                        <div class="week-box">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                        <div class="week-box">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                        <div class="week-box">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                        <div class="week-box">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                        <div class="week-box">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                        <div class="week-box">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                        <div class="week-box">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                        <div class="week-box">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                        <div class="week-box">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                        <div class="week-box">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                        <div class="week-box">
                            <div>Humidity</div><i class="fa-solid fa-water"></i>
                            <div><span class="H2cardValue" id="Hvalue"></span> %</div>
                        </div>
                    </div>
        </div>

    </div>
    <script src="weather.js"></script>


</body>

</html>
